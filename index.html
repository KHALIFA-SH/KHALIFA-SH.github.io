<!DOCTYPE html>
<html>
<head>
  <title>Kelifa Neja</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <ul>
    <li>
      <div id="kelifa-profile-card">
        <div id="photo-container">
          <img class="profile-picture" src="./images/images.jfif"/>
        </div>
        <div>
          <span class="bold-text">Kelifa Neja</span>
        </div>
        <div>
          <span class="handle-text">@kelifaneja</span>
        </div>
        <div>&nbsp;</div>
        <div>
          <span class="bold-text">4</span>
          <span class="handle-text">Followers</span>
        </div>
        <div id="edit-btn-container">
          <button>Edit Profile</button>
        </div>
        <div>&nbsp;</div>
        <div>
          <p id="about-me">
            Full Stack Student
          </p>
        </div>
        <div id="contact-me-container">
          <h5 id="contact-me-header" class="bold-text">Contact me</h5>
          <div>
            <span class="contact">Email:</span>
            <span class="contact-item">kelifagmail.com</span>
          </div>
          <div>
            <span class="contact">Github:</span>
            <span class="contact-item">https://github.com/KHALIFA-SH</span>
          </div>
          <div>
            <span class="contact">Website: </span>
            <span class="contact-item"><a href="https://www.sinzir.com">example.com</a></span>
          </div>
        </div>
        <div>
          <button id="close-button">X</button>
        </div>
      </div>
    </li>
</ul>
</body>
</html>
